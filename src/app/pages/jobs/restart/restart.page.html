<ion-header>
  <ion-toolbar>
    <ion-title>Restart Job</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-textarea>{{ data }}</ion-textarea>
  </ion-item>
  <ion-button expand="full" type="button" (click)="restart()">Confirm Restart</ion-button>
  <ion-button expand="full" type="button" (click)="back()">Back</ion-button>
</ion-content>
